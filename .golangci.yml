---
run:
  timeout: 5m
  skip-files:
    - internal/*
  silent: true

linters:
  enable-all: true
  disable:
    - contextcheck
    - exhaustivestruct
    - exhaustruct
    - godox
    - goerr113
    - maligned
    - nlreturn
    - nonamedreturns
    - tagliatelle
    - varnamelen
    - wrapcheck
    - wsl
  fast: false

linters-settings:
  errcheck:
    check-blank: true
  gocognit:
    min-complexity: 40
  gocyclo:
    min-complexity: 40
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
  lll:
    line-length: 180
  nestif:
    min-complexity: 6

issues:
  exclude-rules:
    - path: cmd/
      linters:
        - gochecknoinits
        - gochecknoglobals

    - path: _test\.go
      linters:
        - funlen
        - paralleltest
        - testpackage

    - linters:
        - gocritic
      source: "// output:"

    - linters:
        - lll
      source: "//nolint:"

    - linters:
        - lll
      source: "json:"

    - linters:
        - nosnakecase
      source: "func Example"

